<div class="skillWrapper container" id="skill.id">
    <div class="row technologyRow">
        <div class="col-4">
            <app-technology [name]="skill.name"></app-technology>
        </div>
    </div>
    <div class="row rowSpacer informationRow">
        <p>{{skill.text}}</p>
    </div>


    <div class="row progressBarRow">
        <app-progress-bar [progress]="currentValue"></app-progress-bar>
    </div>
</div>
