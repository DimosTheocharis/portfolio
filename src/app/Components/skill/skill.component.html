<div class="skillWrapper container" id="skill.id">
    <div class="row upperRow">
        <div class="col-6 progressBarColumn">
            <div class="circleBar">
                <div class="outerCircle">
                    <div class="innerCircle">
                        <div class="value">{{value}}%</div>
                    </div>
                </div>
            
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="120px" height="120px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle cx="60" cy="60" r="50" stroke-linecap="round" [id]="skill.id"/>
                </svg>
            </div>
        </div>
        <div class="col-6 descriptionColumn">
            <p>{{skill.text}}</p>
        </div>
    </div>
    <div class="row lowerRow">
        <div class="col-4">
            <app-technology [name]="skill.name"></app-technology>
        </div>
    </div>
</div>
